<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
</style>

<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <main>
        <div class="scoreboard">
            <h2 id="score-info">Make your move</h2>
            <h3 id="score-message">
                First to score 5 points wins the game
            </h3>

            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>

                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="buttons">
                <button class="btn btn-square" id="rock-button">
                    <div class="sign">✊</div>
                </button>
                <button class="btn btn-square" id="paper-button">
                    <div class="sign">✋</div>
                </button>
                <button class="btn btn-square" id="scissor-button">
                    <div class="sign">✌</div>
                </button>
            </div>
        </div>

        <div class="footer">
            <div>Copyright © The Odin Project 2021</div>
        </div>
    </main>

    <footer class="footer">
        <p>
            Copyright @
            <script>
                document.write(new Date().getFullYear())
            </script>
            Churakuma
        </p>
    </footer>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script> 
</body>

</html>
